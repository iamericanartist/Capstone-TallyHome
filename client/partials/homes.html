
<container class="container-fluid">
  <div class="row-fluid">
    <h1>Welcome home!</h1>

    <!-- ///////////////////////////  NEW FORM  /////////////////////////// -->
    <div class="newHomeTextArea ">
      <div class="col-xs-12 col-sm-3 text-center">
        <h1>Add a Home:</h1>  
      </div>

      <div class="col-xs-12 col-sm-9">
        <form>
          <div class="form-group row">
            <label for="example-email-input" class="col-xs-2 col-form-label newSubduedText">Email</label>
            <div class="col-xs-10">
              <input class="form-control" type="email" value="bootstrap@example.com" id="example-email-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="example-password-input" class="col-xs-2 col-form-label newSubduedText">Password</label>
            <div class="col-xs-10">
              <input class="form-control" type="password" value="hunter2" id="example-password-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="example-date-input" class="col-xs-2 col-form-label newSubduedText">Date</label>
            <div class="col-xs-10">
              <input class="form-control" type="date" value="2016-11-04" id="example-date-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="example-text-input" class="col-xs-2 col-form-label newSubduedText">Text</label>
            <div class="col-xs-10">
              <input class="form-control" type="text" value="Artisanal kale" id="example-text-input">
            </div>
          </div>

          <div class="row">
            <div class="contact-form__submit">
              <div class="col-md-10 col-md-offset-2">
                <a href="#/" class="btn btn-danger">Cancel</a>
                <input type="submit" value="Submit" class="btn btn-success">
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
    <!-- ///////////////////////////  NEW FORM  /////////////////////////// -->


    <form class="newHomeTextArea text-center" ng-submit="sendHome()">                             <!-- from main.js "HomeCtrl" -->
      <span class="newSubduedText">Name your Home </span>
        <input type="text" ng-model="homeName" placeholder="My First House / 123 Main St."/>
        <br/>
      <span class="newSubduedText">Move In Date </span>
        <input type="text" ng-model="moveIn" placeholder="Jan 2016"/>
        <br/>
      <span class="newSubduedText">What sort of Event? </span>
        <input type="text" ng-model="homeEvent" placeholder="asdf"/>
        <br/>
      <!-- <md-datepicker ng-model="eventDate"></md-datepicker> -->
      <input class="center-align btn btn-success btn-xs" type="submit"/>
    </form>

    <ul>
      <li class="homeTextArea" ng-repeat="home in homes">
        <!-- card stuff here -->
        
        <!-- <h5 class="subduedText">Home Name: </h5>  -->
        <h2> {{home.homeName}}</h2>
        <hr/>
        <h5 class="subduedText">Move In Date: </h5> <h4> {{home.moveIn}}</h4> 
        <h5 class="subduedText">Home Events: </h5> <h4> {{home.homeEvent}}</h4>

        <!-- card stuff here -->
      </li>
    </ul>

    <div class="row text-center">
      <a class="btn btn-primary" href="/#/">Back to Main</a>
    </div>
  </div>
</container>
