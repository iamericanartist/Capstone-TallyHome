
<container class="container-fluid">
  <div class="row-fluid">
    <h1>Welcome home!</h1>

    <!-- /////////////////////////  NEW HOME FORM  ///////////////////////// -->
    <div class="newHomeTextArea">
      <div class="col-xs-12 col-sm-3 text-center">
        <h1>Add a Home:</h1>  
      </div>

      <div class="col-xs-12 col-sm-9">
        <form ng-submit="sendHome()">           <!-- from main.js "HomeCtrl" -->

          <div class="form-group row">
            <label for="example-text-input" class="col-xs-3 col-form-label newSubduedText">Name Your Home</label>
            <div class="col-xs-9">
              <input class="form-control" id="example-text-input" type="text" ng-model="homeName" placeholder="My First House / 123 Main St."/>
            </div>
          </div>

          <div class="form-group row">
            <label for="example-date-input" class="col-xs-3 col-form-label newSubduedText">Move In/Purchase Date</label>
            <div class="col-xs-9">
              <input class="form-control" id="example-date-input" type="date" ng-model="moveIn" placeholder="11/04/2016"/>
            </div>
          </div>

          <div class="form-group row">
            <label for="example-text-input" class="col-xs-3 col-form-label newSubduedText">What sort of Event?</label>
            <div class="col-xs-9">
              <input class="form-control" id="example-text-input" type="text" ng-model="homeEvent" placeholder="Moved in! / Painted kitchen / New ROOF!"/>
            </div>
          </div>

          <div class="row">
            <div class="contact-form__submit">
              <div class="col-md-9 col-md-offset-3">
                <a href="#/" class="btn btn-danger btn-xs">Cancel</a>
                <input type="submit" value="Submit" class="btn btn-success btn-xs"/>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>


    <!-- ///////////////////////////  NG-REPEAT  /////////////////////////// -->
    <ul>
      <li class="homeTextArea" ng-repeat="home in homes">
        
        <h2> {{home.homeName}}</h2>
        <hr/>
        <h5 class="subduedText">Move In Date: </h5> <h4> {{home.moveIn}}</h4> 
        <h5 class="subduedText">Home Events: </h5> <h4> {{home.homeEvent}}</h4>

      </li>
    </ul>

    <div class="row text-center">
      <a class="btn btn-primary" href="/#/">Back to Main</a>
    </div>

  </div>
</container>
