<h1>Get Started with your own!</h1>
<h1>{{title}}</h1>

<ul>
  <li ng-repeat="home in homes">
      <md-card>
        <md-card-header>
          <md-card-avatar>
            <img class="md-user-avatar" src="img/100-2.jpeg"/>
          </md-card-avatar>
          <md-card-header-text>
            <span class="md-title">User</span>
            <span class="md-subhead">subhead</span>
          </md-card-header-text>
        </md-card-header>
        <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">In-card mixed actions</span>
            <span class="md-subhead">Reversed</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="start center">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
          <md-card-icon-actions>
            <md-button class="md-icon-button" aria-label="toggle">
              <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
            </md-button>
          </md-card-icon-actions>
        </md-card-actions>
  <!-- angular card here to capture home -->
    {{home.homeEvent}}                    
  </li>
</ul>

<hr />

<form ng-submit="sendHome()">                             <!-- from main.js "HomeCtrl" -->
  <input type="text" ng-model="homeEvent" placeholder="Got new roof"/>
  <input type="submit"/>
</form>

<a class="btn btn-primary" href="/#/">Back to Main</a>
