
<div class="container">
  <div class="row">
    <div class="col-xs-offset-3 col-xs-6 loginBox">
      <h1>Login</h1>

      <form ng-submit="loginUser()">   <!-- from main.js "LoginCtrl" -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" name="email" ng-model="email" placeholder="you@example.com" required class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" ng-model="password" placeholder="Y0uR!p&5Sw*Rd-h3rE" required class="form-control">
        </div>
        <div class="contact-form__submit">
          <a href="#/" class="btn btn-danger">Cancel</a>
          <input type="submit" value="Submit" class="btn btn-success">
          <h4 ng-if="statusMessage">{{statusMessage}}</h4>
        </div>
      </form>

    </div>
  </div>
</div>
